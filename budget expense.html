<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --primary: #6366f1;
      --gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
    }
    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --primary: #8b5cf6;
      --gradient: linear-gradient(135deg, #8b5cf6, #a855f7);
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 20px;
      display: flex; justify-content: center; min-height: 100vh;
    }
    .container {
      background: var(--card);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.8rem;
    }
    .toggle {
      float: right;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .inc-exp {
      display: flex; justify-content: space-between;
      margin: 1rem 0;
    }
    .inc-exp div {
      flex: 1; text-align: center;
      background: #f3f4f6; border-radius: 0.75rem;
      padding: 1rem; margin: 0 5px;
      font-weight: 600;
    }
    body.dark .inc-exp div { background: #334155; }
    .balance {
      text-align: center; margin: 1rem 0;
      font-size: 1.5rem; font-weight: 700;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0; padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }
    body.dark input, body.dark select {
      background: #1e293b; color: var(--text); border: 1px solid #334155;
    }
    button {
      background: var(--gradient);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.02); }
    .filters {
      display: flex; gap: 10px; margin: 1rem 0;
    }
    .filters input, .filters select { flex: 1; }
    ul {
      list-style: none;
      padding: 0; margin: 0;
      max-height: 200px; overflow-y: auto;
      border: 1px solid #e5e7eb; border-radius: 0.5rem;
    }
    li {
      display: flex; justify-content: space-between; align-items: center;
      background: #f3f4f6; margin: 5px 0; padding: 10px; border-radius: 0.5rem;
    }
    body.dark li { background: #334155; }
    li button {
      background: transparent;
      color: #ef4444; border: none;
      font-weight: bold; cursor: pointer;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px; margin: 1rem 0;
    }
    canvas { width: 100% !important; height: auto !important; }
    @media(max-width: 600px) { .charts { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker <span class="toggle" onclick="toggleTheme()">ðŸŒ“</span></h2>

    <div class="balance">Balance: <span id="balance">$0.00</span></div>

    <div class="inc-exp">
      <div>Income: <span id="income">$0.00</span></div>
      <div>Expense: <span id="expense">$0.00</span></div>
    </div>

    <div class="filters">
      <input type="text" id="search" placeholder="Search transactions">
      <select id="currency">
        <option value="$">$</option>
        <option value="â‚¹">â‚¹</option>
        <option value="â‚¬">â‚¬</option>
        <option value="Â£">Â£</option>
      </select>
    </div>

    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amt" placeholder="Amount (+/-)">
    <input type="date" id="date">
    <select id="cat">
      <option>Salary</option><option>Food</option><option>Shopping</option><option>Travel</option><option>Other</option>
    </select>
    <button onclick="add()">Add Transaction</button>

    <ul id="list"></ul>

    <div class="charts">
      <canvas id="pie"></canvas>
      <canvas id="bar"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let dark = false;
    function toggleTheme() { dark = !dark; document.body.classList.toggle('dark', dark); }
    let data = JSON.parse(localStorage.getItem('data')) || [];
    let currency = "$";
    const balance = document.getElementById('balance'),
          income = document.getElementById('income'),
          expense = document.getElementById('expense'),
          list = document.getElementById('list'),
          search = document.getElementById('search'),
          currencySel = document.getElementById('currency');
    currencySel.onchange = () => { currency = currencySel.value; render(); };
    search.oninput = render;

    function add() {
      let desc = document.getElementById('desc').value,
          amt = +document.getElementById('amt').value,
          date = document.getElementById('date').value || new Date().toISOString().split('T')[0],
          cat = document.getElementById('cat').value;
      if(desc && amt) {
        data.unshift({id:Date.now(),desc,amt,date,cat}); // ADD ON TOP
        localStorage.setItem('data', JSON.stringify(data));
        render();
      }
    }
    function del(id) {
      data = data.filter(d=>d.id!==id);
      localStorage.setItem('data', JSON.stringify(data));
      render();
    }
    const pie = new Chart(document.getElementById('pie'), {type:'pie', data:{labels:['Income','Expense'], datasets:[{data:[0,0], backgroundColor:['#10b981','#ef4444']}]}, options:{}});
    const bar = new Chart(document.getElementById('bar'), {type:'bar', data:{labels:[], datasets:[{label:'Amount', data:[], backgroundColor:'#6366f1'}]}, options:{}});
    function render() {
      let f = data.filter(d=>d.desc.toLowerCase().includes(search.value.toLowerCase()));
      list.innerHTML = '';
      f.forEach(d=> {
        let li = document.createElement('li');
        li.innerHTML = `${d.date} ${d.desc} (${d.cat}) ${currency}${d.amt} <button onclick="del(${d.id})">x</button>`;
        list.appendChild(li);
      });
      let inc = f.filter(d=>d.amt>0).reduce((a,d)=>a+d.amt,0);
      let exp = f.filter(d=>d.amt<0).reduce((a,d)=>a+d.amt,0);
      balance.innerText = `${currency}${(inc+exp).toFixed(2)}`;
      income.innerText = `${currency}${inc.toFixed(2)}`;
      expense.innerText = `${currency}${Math.abs(exp).toFixed(2)}`;
      pie.data.datasets[0].data = [inc, Math.abs(exp)];
      pie.update();
      bar.data.labels = f.map(d=>d.desc);
      bar.data.datasets[0].data = f.map(d=>d.amt);
      bar.update();
    }
    render();
  </script>
</body>
</html>
